<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Access Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video { width: 100%; max-width: 500px; margin: 20px 0; background: #000; }
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Camera Access Test</h1>
  <button id="startBtn">Start Camera</button>
  <video id="video" autoplay playsinline></video>
  <p class="status" id="status"></p>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    document.getElementById('startBtn').addEventListener('click', async () => {
      status.textContent = "Requesting camera access...";

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        status.textContent = "❌ Camera API not supported in this browser.";
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        status.textContent = "✅ Camera access granted and streaming.";
      } catch (err) {
        status.textContent = "❌ Camera access denied or not supported.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
