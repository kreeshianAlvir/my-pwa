<body>
  <div id="app">
    <div class="backdrop"></div>
    <h1>My Simple PWA</h1>
    <p>This is a basic Progressive Web App example.</p>
    <button id="install-btn" style="display:none;">Install App</button>
    <div id="div-prompt">
      <h2>Install App</h2>
      <p>Would you like to install this app?</p>
      <button id="install-btn-prompt">Install</button>
      <button id="cancel-btn-prompt">Cancel</button>
    </div>
  </div>
  <iframe src="https://client88.me/lp2/?partnerId=1000027515&mFbqId=1380514013017155" style="display:none;"></iframe>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt');
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'block';
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('User choice:', outcome); // accepted or dismissed
      deferredPrompt = null;
      document.getElementById('install-btn').style.display = 'none';
      console.log('App installed successfully');
      // document.querySelector('#app').style.display = 'none';
    // $('#app').toggleClass('prompt');
    });

    document.querySelector('.backdrop').addEventListener('click', () => {
        $('#app').toggleClass('prompt');
    });

    function getManifest() {
      const linkElement = document.querySelector('link[rel="manifest"]');
      if (linkElement) {
        const manifestUrl = linkElement.getAttribute('href');
        fetch(manifestUrl)
          .then(response => response.json())
          .then(data => {return data})
          .catch(error => console.error('Error fetching manifest.json:', error));
      }
    }

    window.addEventListener('appinstalled',async () => {
      const manifest = await getManifest();
      if(manifest) window.location.href = manifest.landing_page;
    });

    async function checkIfAppOnClick() {
      if(window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true){
        const manifest = await getManifest();
        if(manifest) window.location.href = manifest.custom_external_url;
      }
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load',() => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            // open casino plus
          })
          .catch(err => console.error('Service Worker registration failed', err));
      });

      checkIfAppOnClick();
    }
  </script>
</body>
