<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Access Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video { width: 100%; max-width: 500px; margin: 20px 0; background: #000; }
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Camera Access Test</h1>
  <button id="startBtn">Start Camera</button>
  <video id="video" autoplay playsinline></video>
  <p class="status" id="status"></p>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    async function requestCameraAccess() {
    try {
        // Check if the page is served over HTTPS and from a trusted host
        const allowedHost = 'my-pwa.lilac.vercel.app';
        if (window.location.hostname !== allowedHost) {
            console.warn('Camera access denied: Untrusted host.');
            return;
        }

        // Try to get the user's camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        // Success - permission granted
        console.log('Camera access granted.');
        
        // Do something with the stream (e.g., attach to a video element)
        const videoElement = document.querySelector('#video');
        if (videoElement) {
            videoElement.srcObject = stream;
        }

    } catch (err) {
        // Permission denied or error occurred
        console.error('Camera access denied or error occurred:', err);
    }
}


    document.getElementById('startBtn').addEventListener('click', async () => {
      status.textContent = "Requesting camera access...";

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        status.textContent = "❌ Camera API not supported in this browser.";
        return;
      }

      requestCameraAccess();
      // try {
      //   // const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      //   // video.srcObject = stream;
      //   status.textContent = "✅ Camera access granted and streaming.";
      // } catch (err) {
      //   status.textContent = "❌ Camera access denied or not supported.";
      //   console.error(err);
      // }
    });
  </script>

</body>
</html>
